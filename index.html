<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div>
        <div class="body_copy">
          <h1>Order Summary</h1>
          <p class="copy">
            You can now listen to billions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
      </div>

      <div class="plan">
        <img class="music" src="images/icon-music.svg" alt="music" />
        <p class="annual_plan">
          Annual Plan <br />
          <span> $59.99/year</span>
        </p>
        <a class="change" href="#"> <strong>Change</strong> </a>
      </div>

      <a class="btn" href="#">Proceed to Payment</a> <br />
      <a class="cancel" href="#"><strong>Cancel Order</strong> </a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SamCares?tab=repositories" target="_blank"
        >Samuel Fatodu</a
      >.
    </div>
  </body>
</html>
